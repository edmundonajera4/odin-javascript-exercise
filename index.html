<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Javascript exercises</title>
</head>

<body>
    <div class="container">
        <h3>Hello welcome to my exercises in javascript ;)</h3>
        <div class="calculator">
            <h3>This is my calculator...</h3>
			<form name="form">
				<input type="text" class="textview" name="textview">
			</form>
			<table class=" container row">
				<tr class="col s8 offset-s3">
					<td><input type="button" class="btn" value="C" onclick="clear()"></td>
					<td><input type="button" class="btn" value="<" onclick="back()"></td>
					<td><input type="button" class="btn" value="/" onclick="insert('/')"></td>
					<td><input type="button" class="btn" value="X" onclick="insert('*')"></td>
				</tr>
				<tr class="col s8 offset-s3">
					<td><input type="button" class="btn" value="7" onclick="insert(7)"></td>
					<td><input type="button" class="btn" value="8" onclick="insert(8)"></td>
					<td><input type="button" class="btn" value="9" onclick="insert(9)"></td>
					<td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
				</tr>
				<tr class="col s8 offset-s3">
					<td><input type="button" class="btn" value="4" onclick="insert(4)"></td>
					<td><input type="button" class="btn" value="5" onclick="insert(5)"></td>
					<td><input type="button" class="btn" value="6" onclick="insert(6)"></td>
					<td><input type="button" class="btn" value="+" onclick="insert('+')"></td>
				</tr>
				<tr class="col s8 offset-s3">
					<td><input type="button" class="btn" value="1" onclick="insert(1)"></td>
					<td><input type="button" class="btn" value="2" onclick="insert(2)"></td>
					<td><input type="button" class="btn" value="3" onclick="insert(3)"></td>
					<td><input type="button" class="btn" value="0" onclick="insert(0)"></td>
				</tr>
				<tr class="col s8 offset-s3">
					<td><input type="button" class="btn" value="." onclick="insert('.')"></td>
					<td><button class="btn btn-primary" onclick="equal()">   CALCULATE </button></td>
				</tr>
			</table>
        </div>
        <!-- CALCULATOR 2 -->
        <h2>Hello to my second calculator with structured functions</h2>
    </div>
    <div id="calculator">
        <div id="screen">
            <h3>5+</h3>
            <h2>25</h2>
        </div>
        <div id="keypad">
            <button class="clear waves-effect waves-light btn-large" id="allClear">AC</button>
            <button class="clear waves-effect waves-light btn-large" id="clear">C</button>
            <button class="clear waves-effect waves-light btn-large" id="delete">del</button>
            <button class="operator waves-effect waves-light btn-large" value="multiply">*</button>

            <button id="zero" class="digit waves-effect waves-light btn-large">0</button>
            <button class="digit waves-effect waves-light btn-large">1</button>
            <button class="digit waves-effect waves-light btn-large">2</button>
            <button class="digit waves-effect waves-light btn-large">3</button>
            <button class="operator waves-effect waves-light btn-large" value="divide">/</button>

            <button class="digit waves-effect waves-light btn-large">4</button>
            <button class="digit waves-effect waves-light btn-large">5</button>
            <button class="digit waves-effect waves-light btn-large">6</button>
            <button class="operator waves-effect waves-light btn-large" value="subtract">-</button>

            <button class="digit waves-effect waves-light btn-large">7</button>
            <button class="digit waves-effect waves-light btn-large">8</button>
            <button class="digit waves-effect waves-light btn-large">9</button>
            <button class="operator waves-effect waves-light btn-large" value="add">+</button>

            <button class="digit waves-effect waves-light btn-large">.</button>
            <button id="equals" class="waves-effect waves-light btn-large" value=''>=</button>
        </div>
    </div>
    <script src="js/calculator/calculator2.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
